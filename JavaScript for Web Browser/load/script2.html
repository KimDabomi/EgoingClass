<!DOCTYPE html>
<html>
<head>
    <script>
        // onload - 현재 웹페이지의 모든 코드가 읽히고 페이지가 완성되었을 때 웹브라우저는 윈도우 객체의 onload라는 함수를 호출하도록 정의되어 있다.
        window.onload = function() {
            var hw = document.getElementById("hw");
            hw.addEventListener("click", function () {
            alert("Hello world");
            });
        }
    </script>
</head>
<body>
    <input type="button" id="hw" value="Hello world" />

    <!-- 코드가 다 읽히고 나서 스크립트가 실행되어야 하기 때문에 스크립트 태그는 body태그 마지막에 쓴다. -->
    <!-- <script src="./script.js"></script> -->
</body>
</html>
